<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    
    <!-- App Info -->
    <title>Power Grid Digital</title>
    <meta name="description" content="A digital adaptation of the Power Grid board game with cross-platform multiplayer support" />
    <meta name="keywords" content="power grid, board game, digital, multiplayer, strategy" />
    <meta name="author" content="Power Grid Digital Team" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/icons/icon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/icons/icon-16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Power Grid" />
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png" />
    
    <!-- Android PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="background-color" content="#0f172a" />
    
    <!-- Windows PWA Support -->
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="msapplication-TileImage" content="/icons/icon-192x192.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Performance -->
    <link rel="preconnect" href="ws://localhost:4080" />
    <link rel="dns-prefetch" href="//localhost:4080" />
    
    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Power Grid Digital" />
    <meta property="og:description" content="A digital adaptation of the Power Grid board game with cross-platform multiplayer support" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:url" content="https://your-domain.com" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Power Grid Digital" />
    <meta name="twitter:description" content="A digital adaptation of the Power Grid board game with cross-platform multiplayer support" />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />
    
    <!-- Critical CSS (inline for faster loading) -->
    <style>
      /* Critical loading styles */
      html, body {
        margin: 0;
        padding: 0;
        background-color: #0f172a;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #1e293b;
        border-left: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading once React loads */
      .app-loaded .loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading">
        <div class="spinner"></div>
        <div>Loading Power Grid Digital...</div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // You can show a custom install button here
        console.log('PWA install prompt available');
      });
      
      // App installed
      window.addEventListener('appinstalled', () => {
        console.log('PWA was installed');
        deferredPrompt = null;
      });
      
      // Handle offline/online status
      window.addEventListener('online', () => {
        console.log('App is online');
        document.body.classList.remove('offline');
      });
      
      window.addEventListener('offline', () => {
        console.log('App is offline'); 
        document.body.classList.add('offline');
      });
    </script>
  </body>
</html>
